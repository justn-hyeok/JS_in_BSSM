<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head> 
  <body>  
  <h1>문자열 추출 연습</h1>
  <h2 id="heading"></h2>
    <script>
       let date = prompt("날짜를 입력해주세요.", "예)19990808");
       let year = date.substring(0,4);
       let month = date.substring(4,6);

       alert(`${year}년 입니다.`);
       document.getElementById("heading").innerHTML = `${year}년 ${month}월 입니다.`
    </script>   
</body>

</html
