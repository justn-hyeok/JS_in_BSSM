  <body>  
    <h1>인치 단위 환산</h1>
    <h2 id = "result"></h2>

  <script>
    const inch = prompt("inch 단위의 숫자를 입력해주세요.", "예) 30");

    result = document.getElementById("result")

    alert(`${inch}inch는 ${cm}cm 입니다.`);

</script>
