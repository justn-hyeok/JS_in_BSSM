<!DOCTYPE html>
<html lang="ko">
<head>

    <title>글자색 바꾸기</title>
<style>
    body{ text-align:center; }
    #heading { color:blue; }
    #text { 
    color:gray;
    font-size:15px;
    }
</style>
    
</head>
<body>
    <h1 id="heading" onclick = "selecting()">자바스크립트</h1>
    <p id="text">위 텍스트를 클릭해 보세요</p>
    <script>
		//여기에 작성
        let heading = document.getElementById("heading");

        function selecting() {
            if (heading.style.color === "red") {
                heading.style.color = "blue";
            } else {
                heading.style.color = "red";
            }
        }
    </script>
</body>
