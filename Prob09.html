<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">문자열 입력</label>
        <input type="text" class="form-control" id="inputString" placeholder="예: 19990808">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">결과</label>
        <input type="text" class="form-control" id="outputString" readonly>
    </div>
    <button id="extractBtn" type="button" class="btn btn-primary">문자열 추출(substring)</button>
    <button id="resetBtn" type="button" class="btn btn-primary">대문자변환</button>
    <button id="resetBtn" type="button" class="btn btn-primary">문자열길이</button>
    <button id="resetBtn" type="button" class="btn btn-primary">문자열 공백제거</button>
    <button id="resetBtn" type="button" class="btn btn-primary">문자열 합치기</button>
    <button id="resetBtn" type="button" class="btn btn-primary">Reset</button>

    <script>
      const inputField = document.getElementById("inputString");
      const outputField = document.getElementById("outputString");
      const extractBtn = document.getElementById("extractBtn");
      // TODO
      // 대문자 변환 변수
      // 문자열 길이 변수
      // 문자열 공백제거 변수
      // 문자열 합치기 변수
      const resetBtn = document.getElementById("resetBtn");

      extractBtn.addEventListener("click", function() {
        const inputValue = inputField.value;
          const year = inputValue.substring(0, 4);
          const month = inputValue.substring(4, 6);
          const day = inputValue.substring(6, 8);
          outputField.value = `${year}년 ${month}월 ${day}일`;
      });

      resetBtn.addEventListener("click", function() {
        inputField.value = "";
        outputField.value = "";
      });

    </script>
  </body>
</html>
